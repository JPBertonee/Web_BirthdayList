<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Reminder ✨</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Birthday Reminder 🎉</h1>
            <p>¡Nunca olvides un cumpleaños importante!</p>
            <img src="https://res.cloudinary.com/dwyzrynk5/image/upload/v1735806080/baloons_wthzai.avif" alt="Imagen de globos de cumpleaños" class="header-image">
        </header>

        <section class="form-section">
            <h2>Añadir Cumpleaños</h2>
            <form id="add-birthday-form">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Nombre" required>
                    <input type="date" id="date" required>
                </div>
                <button type="submit" class="submit-btn">Añadir Cumpleaños</button>
            </form>
        </section>

        <section class="display-section">
            <h2>Lista de Cumpleaños 🍰</h2>
            <ul id="birthdays-list"></ul>
        </section>

        <section class="actions">
            <button id="generate-ics" class="action-btn">Generar .ics 📥</button>

        <section class="update-section">
            <h2>Actualizar Lista</h2>
            <div class="upload-section">
                <!-- <label for="upload-ics">Seleccionar archivo .ics:</label> -->
                <input type="file" id="upload-ics" accept=".ics">
                <button id="upload-btn" class="action-btn">Subir 📂</button>
            </div>
        </section>

        <div class="confirmation-message" id="confirmation-message"></div>
    </div>

    <footer>
        <p>Hecho por <strong>Juan Pablo Bertone</strong> y <strong>ChatGPT</strong> - 2024 🚀</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
