<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Reminder ✨</title>
    
    <!-- Metadatos de Open Graph para previsualización en redes sociales -->
    <meta property="og:title" content="Birthday Reminder ✨" />
    <meta property="og:description" content="A simple tool to never forget birthdays again! 🎂" />
    <meta property="og:image" content="https://res.cloudinary.com/dwyzrynk5/image/upload/v1736245261/Captura_de_pantalla_2025-01-07_a_la_s_8.20.21_p._m._v6uglg.png" />
    <meta property="og:url" content="https://www.yoursite.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Birthday Reminder" />

    <!-- Para LinkedIn (meta name="image") -->
    <meta name="image" content="https://res.cloudinary.com/dwyzrynk5/image/upload/v1736245261/Captura_de_pantalla_2025-01-07_a_la_s_8.20.21_p._m._v6uglg.png" />

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Birthday Reminder 🎉</h1>
            <p>Never forget an important birthday!</p>
            <img src="https://res.cloudinary.com/dwyzrynk5/image/upload/v1735806080/baloons_wthzai.avif" alt="Birthday balloons image" class="header-image">
        </header>

        <section class="form-section">
            <h2>Add Birthday</h2>
            <form id="add-birthday-form">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Name" required>
                    <input type="date" id="date" required>
                </div>
                <button type="submit" class="submit-btn">Add Birthday</button>
            </form>
        </section>

        <section class="display-section">
            <h2>Birthday List 🍰</h2>
            <ul id="birthdays-list"></ul>
        </section>

        <section class="actions">
            <button id="generate-ics" class="action-btn">Generate .ics 📥</button>
        </section>

        <section class="update-section">
            <h2>Update List</h2>
            <div class="upload-section">
                <!-- <label for="upload-ics">Select .ics file:</label> -->
                <input type="file" id="upload-ics" accept=".ics">
                <button id="upload-btn" class="action-btn">Upload 📂</button>
            </div>
        </section>

        <div class="confirmation-message" id="confirmation-message"></div>
    </div>

    <footer>
        <p>Made by <strong>Juan Pablo Bertone</strong> and <strong>ChatGPT</strong> - 2024 🚀</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
