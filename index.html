<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto de Cortado de Césped</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calcula tu presupuesto de cortado de césped</h1>
        <form id="presupuesto-form">
            <label for="metros-cuadrados">Metros cuadrados a cortar:</label>
            <input type="number" id="metros-cuadrados" name="metros-cuadrados" placeholder="Ingresa los m²" required>

            <label for="ubicacion">Ubicación de la casa:</label>
            <input type="text" id="ubicacion" name="ubicacion" placeholder="Ingresa la ubicación" required>

            <label for="foto-terreno">Sube una foto del terreno:</label>
            <input type="file" id="foto-terreno" name="foto-terreno" accept="image/*" required>

            <button type="submit">Calcular presupuesto</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
